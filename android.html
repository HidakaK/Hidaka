      Android端末にはストックROMとカスタムROMがあり、ストックROMはメーカーが機種に合わせてカスタマイズしたAndroidのことを指す。<br>
      カスタムROMとは有志が独自にAndroidのソースコードを機種に合わせてコンパイルしたものを指し、これはメーカー固有のアプリが含まれておらず、素のAndroidに近いという特徴がある。<br>
