<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickTime保管庫</title>
</head>
<body>
  <p align="center">
      QuickTime sample.mov保管庫
  </p>  
  <table border="1">
      <tr>
          <th>QT2</th><th>WT2.1.2</th>
      </tr>
      <tr>
          <td>
            <object 
            name="QT" 
            classid="clsid:02BF25D5-8C17-4B23-BC80-D3488ABDDC6B" 
            width="136" height="176" 
            codebase="http://www.apple.com/qtactivex/qtplugin.cab">
        
            <param name="src" value="http://phpjavascriptroom.com/content/media/meta_sample.mov" /><!-- 絶対パス -->
            <param name="qtsrc" value="http://phpjavascriptroom.com/content/media/meta_sample.mov" /><!-- 絶対パス -->
            <param name="autoplay" value="false" /><!-- 自動再生 -->
            <param name="controller" value="true" /><!-- コントロール表示 -->
        
            <!-- 自動再生（autostart="true"）、コントロール表示（controller="true"） -->
            <embed 
                name="QT" 
                pluginspage="http://www.apple.co.kp/quicktime/download/" 
                src="http://wpi64.s1009.xrea.com/media/Q2.mov"
                qtsrc="http://wpi64.s1009.xrea.com/media/Q2.mov"
                width="136" height="176" 
                autoplay="false" 
                controller="true"
            ><!-- src属性・qtsrc属性共に絶対パス -->
            </embed>
        
        </object>
        
          </td>
      </tr>
  </table>
</body>
</html>
